<!DOCTYPE html>
<!-- 로그인 화면 -->
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/css/styles.css">
        <link rel="stylesheet" media="screen and (max-width: 720px)" href="/public/css/styles-small.css">
        <link rel="stylesheet" media="screen and (min-width: 721px) and (max-width: 1280px)" href="/public/css/styles-medium.css">
        <link rel="stylesheet" media="screen and (min-width: 1281px)" href="/public/css/styles-large.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(() => {
                // 로그인 화면 Submit 처리
                $("#login-form").submit((event) => {
                    event.preventDefault();

                    var email = $("#email").val();
                    var password = $("#password").val();
                    
                    // 아이디와 비번에 대한 Validation 처리
                    if (email.trim() === "" || password.trim() === "") {
                        alert("아이디와 비밀번호를 입력해주세요.");
                        return;
                    }

                    // Ajax를 이용한 데이터 전송
                    $.ajax({
                        url: "../user/login",
                        method: "POST",
                        data: {
                            email: email,
                            password: password,
                        },
                        success: function (res) {
                            switch (res.status) {
                                case "NO DATA":
                                    alert("아이디가 존재하지 않습니다.");
                                    break;
                                case "WRONG PASSWORD":
                                    alert("비밀번호가 일치하지 않습니다.");
                                    break;
                                case "SUCCESS":
                                    window.location.href = "./main";
                                    break;
                            }
                        },
                        error: function (xhr, status, error) {
                            alert("서버 요청에 실패했습니다.");
                        },
                    });
                });
            });
        </script>
        <title>Main</title>
    </head>
    <body>
        <form id="main-form">
            <header>
                <div class="topMenu">
                    <div class="logo"/>
                    <div class="menu">
                        <div>계약 관리</div>
                        <div>사용자 관리</div>
                        <div>선박 관리</div>
                        <div>권한 관리</div>
                    </div>
                </div>
            </header>
            <main>
            </main>
        </form>
    </body>
</html>
